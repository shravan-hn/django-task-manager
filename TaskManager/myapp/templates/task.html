{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Task Page</title>
</head>

<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}: {{ task.description }} (Created at: {{ task.created_at }})</li>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
</body>

</html>
